<!DOCTYPE html>
<html lang="zn" class="no-js">
<head>
    <title>域名标签管理平台</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="script/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="script/plugins/bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="script/plugins/data-tables/DT_bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="script/plugins/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">域名标签管理平台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="toolhandle toolhandle-save" href="javascript:void(0)">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <!-- <input type="text" class="form-control" placeholder="Search..."> -->
          </form>
        </div>
      </div>
    </nav>
	<div class="container-fluid">
		<div class="row">
            <div id="toolZone" class="col-sm-12 col-md-12 toolZone">
                <form id="searchForm" class="form-inline toolZone-form" action="javascript:void(0);">
                  <div class="form-group">
                    <input type="text" class="form-control" name="domain" placeholder="输入Domain">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="输入Title">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control" name="keywords" placeholder="输入Keywords">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control" name="description" placeholder="输入Description">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control" name="content" placeholder="输入Content">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control" name="tag" placeholder="输入Tag">
                  </div>
                  <button class="btn btn-primary toolZone-btn">搜索</button>
                </form>
				<form id="tagForm" class="form-inline toolZone-form" action="javascript:void(0);">
					<div class="form-group">
						<!-- <label for="exampleInputEmail2">Email</label> -->
						<input type="text" class="form-control tag-input" name="tag" placeholder="输入标签">
					</div>
					<button class="btn btn-primary toolZone-btn">打标签</button>
				</form>
			</div>
			<div id="mainZone" class="col-sm-12 col-md-12 main">
                <table id="listContainer" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-hover"></table>
			</div>
		</div>
	</div>
	
    <div id="domain-management-modals"></div>
	<script data-main="script/index-main.js" src="script/plugins/require-2.1.14.js" async="true" defer></script>
</body>
</html>
